        <h1>Log In</h1>
        
        <!-- TODO: Create a login form with:

             - Password field
             - Submit button -->
             <div class="form-group">
               <label for="email"
                 >Email address <span class="text-danger">*</span></label
               >
               <input
                 type="email"
                 class="form-control"

                 placeholder="Enter your email"
                 required
               />
             </div>
             <div class="form-group">
               <label for="password"
                 >Password <span class="text-danger">*</span></label
               >
               <input
                 type="password"
                 class="form-control"
                 id="password"
                 placeholder="Enter your password"
                 required
               />
             </div>
